<!-- DOCTYPE html -->
<html>
<head>
	<title>Chatbot Mirror</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

        <link rel="stylesheet" href="static/pygments.css">
	<!-- UUID.js -->

    <style>
		body {
			background-color: #f4f4f4;
		}

		h1 {
			color: #ff0066;
			text-shadow: 2px 2px #cccccc;
			margin-top: 50px;
			margin-bottom: 30px;
		}
		
		#chatbot-container {
			background-color: #ffffff;
			border-radius: 20px;
			box-shadow: 1px 1px 10px #cccccc;
			height: 75vh;
			margin: 20px auto;
			overflow-y: auto;
			padding: 20px;
			width: 100%;
			animation: slide-up 0.5s forwards;
			animation-delay: 0.2s;
		}

		#userInput {
			background-color: #eeeeee;
            height: auto; 
            min-height: 50px;
			border: none;
			border-radius: 20px;
			box-shadow: 1px 1px 5px #cccccc;
			font-size: 16px;
			padding: 10px;
			width: 90%;
			animation: slide-up 0.5s forwards;
			animation-delay: 0.5s;
		}
		
		#submitButton {
			background-color: #ff0066;
			border: none;
			border-radius: 20px;
			box-shadow: 2px 2px #cccccc;
			color: #ffffff;
			font-size: 16px;
			padding: 10px;
			animation: slide-up 0.5s forwards;
			animation-delay: 0.6s;
		}

		@keyframes slide-up {
    		from {
        		opacity: 0;
        		transform: translateY(100px);
    		}
    		to {
        		opacity: 1;
        		transform: translateY(0px);
    		}
		}

	</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<h1 class="text-center">ChatGPT Mirror</h1>
			</div>
		</div>
		
		<div class="row justify-content-center">
			<div class="col-md-12">
				<div id="chatbot-container">
					<p><strong>欢迎来到 GPT3.5-turbo 镜像站! </strong></p>
                    <p>This site is generated by gpt3.5-turbo api, hosted by 之望, for personal usage. Contact me if you have any problem.</p>
					<p>How can we assist you today?</p>
				</div>
                
                    <div class="form-group row">
                        <div class="col-md-9">
                            <input type="text" id="userInput" class="form-control" placeholder="Type your message here...">
                        </div>
                        <div class="col-md-3">
                            <button type="submit" onclick="send()" id="submitButton" class="btn btn-block">Send</button>
                        </div>
                    </div>
				
			</div>
		</div>
	</div>

	<!-- jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	
	<!-- Bootstrap JS -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

	<script>
		var chatbot = document.getElementById("chatbot-container");
		var apiUrl, conversationId;
		function uuidv4() {
            return ([1e7]+-1e3+-4e3+-8e3+-1e11).replace(/[018]/g, c =>
                (c ^ crypto.getRandomValues(new Uint8Array(1))[0] & 15 >> c / 4).toString(16)
            );
            }

		// Generate UUID for the conversation
		conversationId = uuidv4();

		// Backend API URL with conversationId as a parameter
		apiUrl = "/api/" + conversationId;

        $('input').on('keypress', function(e) {
            if(e.which == 13) {
                send()
            }
        });

		function send(){
			var userInput = document.getElementById("userInput").value;
			document.getElementById("userInput").value = "";

			if (userInput != ""){
				chatbot.innerHTML += "<p class='text-primary mb-1 mt-3'> User: " + userInput + "</p>";

				fetch(apiUrl, {
        			method: 'POST',
        			headers: {
            			'Content-Type': 'application/json'
        			},
        			body: JSON.stringify({input: userInput})
    			})
    			.then((response) => response.json())
    			.then((data) => {
        			chatbot.innerHTML += "<p class='text-info mb-0'> Chatbot: </p><p>" + data.output + "</p>";
                    hljs.highlightAll();
    			})
    			.catch((error) => {
        			console.error('Error:', error);
    			});	
			}
		}
	</script>
</body>
</html>
